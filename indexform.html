<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Formulario de Registro</h2>
        <form method="POST" action="formulario.php">
            <div class="form-group">
                <label for="nombre">Nombre <span>(Requerido)</span></label>
                <input type="text" name="nombre" class="form-input" required />
            </div>

            <div class="form-group">
                <label for="apellido">Apellido <span>(Requerido)</span></label>
                <input type="text" name="apellido" class="form-input" required />
            </div>

            <div class="form-group">
                <label for="email">Email <span>(Requerido)</span></label>
                <input type="email" name="email" class="form-input" required />
            </div>

            <div class="form-group">
                <input class="form-btn" name="submit" type="submit" value="Registrarse" />
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
